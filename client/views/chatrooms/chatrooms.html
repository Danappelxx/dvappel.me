<template name="chatroomList">

	<div class="room-name-list">

		{{#each chatrooms}}

			<a class="room-name" href="#">
				{{ roomName }}
			</a>

		{{/each}}

	</div>

</template>

<template name="newChatroom">

			<div id="new-chatroom-container">

				<input placeholder="Chatroom name" type="text" class="form-control"/>

				<button class="btn btn-default">New Chatroom</button>

			</div>

</template>
